    <title>Admin LOGIN</title>

  <body>
    <header >
  
        
  <div class="navbar  shadow-xl " style="height: 290px; background-color: #a4508b;
background-image: linear-gradient(326deg, #a4508b 0%, #5f0a87 74%);
">
    <div class="container d-flex justify-content-between  float-center-auto">
      <h1 style="color: white; font-size: 60px; padding-left: 150px; font-family: Bradley Hand">Admin Panel for handling Users</h1>
       </div>
  </div>
</header>

<body>
    <form class="form-signin p-3 text-center" action="/admin_gram" method="POST">

      <div class=" container w-25">
        <img class="mb-4" src="static/admin.png" alt="" width="72" height="72">
        <h1 class="h3 mb-1 font-weight-normal">Please Sign in</h1>
        <label for="username" class="sr-only">Admin Name</label>

        <input type="text" id="username" name="username" class="form-control" placeholder="Admin Name" required="" autofocus="">

        <label for="paswrd" class="sr-only">Password</label>

        <input type="password" id="paswrd" name="paswrd" class="form-control mt-3" placeholder="Password" required="">
        
        <div class="checkbox mb-1">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div> 
</form>


</body>
